<script type="text/javascript">
(function () {
  var fn = 'fo' + (+new Date);
  
  var user_segment = {"31029":"動画0%~25%", "31560":"動画26%~50%"};
  
  window[fn] = function (data) {
    var Str = JSON.stringify(data);
    var audience_seg = JSON.parse(Str);
    console.log(audience_seg);

    var segmentList = [];
    var user_segmentList = [];

    for (var i in user_segment) {
        user_segmentList.push(i);
    }

    for (var segment in audience_seg.segments) {
        if($.inArray(audience_seg.segments[segment].segment_id, user_segmentList) >= 0){
        segmentList.push(user_segment[audience_seg.segments[segment].segment_id]);
        }
    }

    _gaq.push(['_setCustomVar', 7, audience_seg.audience_id, segmentList[1], 1]);
    _gaq.push(['_setVar','"'+segmentList.join('","')+'"']);

    fo.parentNode && fo.parentNode.removeChild(fo);
    fo = null;
    delete window[fn];
  };

  var fo = document.createElement('script');
  fo.async = true;
  fo.src = 'http://cnt.fout.jp/segapi/audience?cvid=mHDmdffSCFxfWgmjsQ&callback=' + fn;
  var s = document.getElementsByTagName('script')[0];
  s.parentNode.insertBefore(fo, s);
}());

</script>
